<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .main{margin: 300px;}
    .wrap{
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .wrap ul li {display: block;}
    .wrap ul li a{display: inline-block;}
    ul, li{
      list-style: none;
    }
    button{
      margin-left: 10px;
      border-radius: 18px;
      border: none;
      background-color: #5d7cd7;
      color: #ffffff;
      cursor: pointer;

    }
  </style>
</head>
<body>

  <div class="main">
    <ul class="wrap">
      <li><a>서명인</a><button type="button">출석</button></li>
      <li><a>김연화</a><button type="button">출석</button></li>
      <li><a>장현준</a><button type="button">출석</button></li>
      <li><a>최원준</a><button type="button">출석</button></li>
      <li><a>구진영</a><button type="button">출석</button></li>
    </ul>
  </div>


</body>
</html>
